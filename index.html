<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/364257c701.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
    <title>Faugei Flower Shop</title>
  </head>
  <body class="mx-5 md:mx-[150px]">
    <header>
      <!-- Nav Bar -->
      <nav class="flex justify-between items-center mb-[150px] mt-8">
        <img src="assets/logo.png" alt="logo" />
        <div>
          <ul class="flex gap-6 text-gray-600">
            <li class="hidden md:block font-semibold text-black"><a href="#">Home</a></li>
            <li class="hidden md:block hover:text-black"><a href="#">Shop</a></li>
            <li class="hidden md:block hover:text-black"><a href="#">About Us</a></li>
            <li class="flex items-center space-x-1">
              <i class="fa-solid fa-cart-shopping"></i>
              <a href="#" class="text-black">Cart ($56)</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <!-- Hero Section -->
      <section class="flex flex-col-reverse md:flex md:flex-row justify-between items-end gap-2.5 mb-[150px]">
        <div>
          <h1 class="font-noto-serif text-[65px] font-bold mb-2">
            ALWAYS
            <span class="text-[#E95A08]">FRESH FLOWERS</span>
          </h1>
          <p class="font-inter text-[rgba(0,0,0,0.5)] text-[14px] font-normal text-justify">
            Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to
            exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion.
          </p>
        </div>
        <div>
          <img src="assets/hero-flower.png" alt="flowers" class="w-[570px] h-auto" />
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
